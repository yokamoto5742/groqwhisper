[AUDIO]
sample_rate = 16000
channels = 1
chunk = 1024

[WHISPER]
model = whisper-large-v3-turbo
language = ja
prompt = 眼科医師とプログラマーの会話です。専門的な医学用語と眼科用語が使用されます。ソフトウェア開発に関する会話もあります。認識した音声は、文章が途中でも語尾を補わないでください。
use_punctuation = True
use_comma = True

[WINDOW]
width = 350
height = 350

[EDITOR]
width = 400
height = 700
font_name = MS Gothic
font_size = 12

[CLIPBOARD]
paste_delay = 0.1

[OPTIONS]
start_minimized = True

[KEYS]
toggle_recording = pause
exit_app = esc
toggle_punctuation = f9

[RECORDING]
auto_stop_timer = 90

[LOGGING]
log_retention_days = 7
log_directory = logs

[PATHS]
replacements_file = C:\Shinseikai\GroqWhisper\_internal\replacements.txt
TEMP_DIR = C:\Shinseikai\GroqWhisper\temp
CLEANUP_MINUTES = 10