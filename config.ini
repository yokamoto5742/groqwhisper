[AUDIO]
sample_rate = 16000
channels = 1
chunk = 1024

[WHISPER]
model = whisper-large-v3-turbo
language = ja
prompt = 眼科医師とプログラマーの会話です。専門的な医学用語と眼科用語が使用されます。ソフトウェア開発に関する会話もあります。検査データの正確な認識に注意してください。
use_punctuation = True
use_comma = True

[WINDOW]
width = 400
height = 150

[CLIPBOARD]
paste_delay = 0.1

[OPTIONS]
start_minimized = True

[KEYS]
toggle_recording = pause
exit_app = esc
toggle_punctuation = f9

[RECORDING]
auto_stop_timer = 90

[Logging]
log_retention_days = 7
log_directory = logs

