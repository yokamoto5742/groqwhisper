[AUDIO]
sample_rate = 16000
channels = 1
chunk = 1024

[WHISPER]
model = whisper-large-v3-turbo
language = ja
prompt = 眼科医師の会話です。専門的な眼科用語と医学用語が使用されます。主な用語：眼圧, 網膜, 緑内障, 白内障, 黄斑変性, 視神経, 角膜, 虹彩, 水晶体, 結膜, 視力, 屈折, 眼底, 瞳孔, 硝子体, 視野, 眼筋, 涙腺, 眼窩, 斜視 これらの用語と数値・測定値の正確な認識に注意してください。
use_punctuation = False
use_comma = False

[UI]
text_area_height = 20
text_area_width = 50
text_area_pady = 5

[CLIPBOARD]
paste_delay = 0.1

[OPTIONS]
start_minimized = True

[KEYS]
toggle_recording = pause
exit_app = esc
toggle_punctuation = f9
toggle_comma = f9

[RECORDING]
auto_stop_timer = 120

[Logging]
log_retention_days = 7
log_directory = logs
