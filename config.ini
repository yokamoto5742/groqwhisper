[AUDIO]
sample_rate = 16000
channels = 1
chunk = 1024

[WHISPER]
model = whisper-large-v3
language = ja
prompt = 眼科医師の会話です。専門的な眼科用語と医学用語が使用されます。主な用語：眼圧, 網膜, 緑内障, 白内障, 黄斑変性, 視神経, 角膜, 虹彩, 水晶体, 結膜, 視力, 屈折, 眼底, 瞳孔, 硝子体, 視野, 眼筋, 涙腺, 眼窩, 斜視 これらの用語と数値・測定値の正確な認識に注意してください。
use_punctuation = True
use_comma = True

[UI]
TEXT_AREA_HEIGHT = 20
TEXT_AREA_WIDTH = 50
TEXT_AREA_PADY = 5

[CLIPBOARD]
paste_delay = 0.5

[OPTIONS]
start_minimized = True

[KEYS]
toggle_recording = pause
exit_app = esc
toggle_punctuation = f12
toggle_comma = f12

[RECORDING]
auto_stop_timer = 15

